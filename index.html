<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>7DaysOfCode</title>
</head>
<body>
    <h1 id='title' class="main-title">¿Qué área quieres seguir?</h1>
     <script src=Dia3.js></script> 

     <section id="opciones">
        <button class="btn_frontend" onclick="frontend()">Frontend</button>
        <button class="btn_backend" onclick="backend()">Backend</button>
     </section>

     <section id="front-opciones" style="display: none;">
        <button class="react" onclick="react()">React</button>
        <button class="vue" onclick="vue()">Vue</button>
     </section>

     <section id="back-opciones" style="display: none;">
        <button class="c" onclick="c()">C#</button>
        <button class="java" onclick="java()">Java</button>
     </section>

     <section id="gen-opciones" style="display: none;">
        <button class="especial" onclick="indistinto()">Especializarme en el área que elegi</button>
        <button class="fullstack" onclick="indistinto()">Desarrollarme para convertirme en FullStack</button>
     </section>

     <section id="tecnologias" style="display: none;">
        <div class="input-tecnologias">
            <input type="text" id="texto" class="input" placeholder="Escribe la tecnología">
            <button class="btn-add" onclick="agregarTecnologia()">Añadir</button>
            <button class="btn-all" onclick="all()">Listo</button>
        </div>

        <ul id="listaTecnologias" class="tec-list" aria-labelledby="listaTecnologias" role="list"></ul>
        
     </section>
</body>
</html>
